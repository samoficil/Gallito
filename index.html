<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallito Arena - Página Oficial</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background: #f9a825; /* Fondo amarillo */
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        h1 {
            color: #000;
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
            margin-top: 20px;
        }

        .hero-section {
            width: 100%;
            height: 100vh;
            background-image: url('https://via.placeholder.com/1920x1080'); /* Coloca aquí la URL de tu imagen de fondo */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: #fff;
            text-align: center;
            animation: fadeIn 3s ease-in-out;
        }

        .hero-text {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.5em;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
        }

        .btn {
            background-color: #f57f17;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #f9a825;
        }

        .content-section {
            padding: 50px;
            text-align: center;
            background-color: #f9a825;
            width: 100%;
            animation: fadeInUp 3s ease-in-out;
        }

        .content-section p {
            font-size: 1.2em;
        }

        /* Animaciones */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Agregar más espacio al final de la página */
        .extra-space {
            height: 2000px; /* Puedes ajustar este valor para hacer la página más larga o corta */
        }
    </style>
</head>
<body>

    <!-- Sección Hero (con imagen de fondo) -->
    <div class="hero-section">
        <div class="hero-text">
            <h1>¡Bienvenido a Gallito Arena!</h1>
            <p>¡Entra en el campo de batalla y gana recompensas exclusivas!</p>
            <button class="btn" onclick="connectWallet()">Conectar Billetera</button>
            <button class="btn" onclick="buyTokens()">Comprar GTO</button>
        </div>
    </div>

    <!-- Sección de contenido -->
    <div class="content-section">
        <h2>¡Únete a Gallito Arena!</h2>
        <p>Gallito Arena es el juego más esperado del año. Forma tu equipo, lucha en batallas épicas y gana tokens GTO como recompensa. ¡No te lo puedes perder!</p>
        <img src="https://via.placeholder.com/800x400" alt="Imagen de Gallito Arena" style="max-width: 100%; height: auto; margin-top: 20px;">
    </div>

    <!-- Sección adicional para alargar la página -->
    <div class="extra-space"></div>

    <!-- Script -->
    <script>
        let web3;
        let userAccount;

        // Conectar billetera
        async function connectWallet() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const accounts = await web3.eth.getAccounts();
                    userAccount = accounts[0];
                    alert("Billetera conectada: " + userAccount);
                } catch (error) {
                    console.error(error);
                    alert("¡Error al conectar la billetera!");
                }
            } else {
                alert("¡Instala MetaMask!");
            }
        }

        // Comprar Tokens
        async function buyTokens() {
            if (userAccount) {
                const tokenAddress = "0x659a0f0D27378c9f25B97B0fE0F0df6fD1a6D3d4"; // Dirección del contrato
                const tokenABI = [{"constant":true,"inputs":[],"name":"totalSupply","outputs":[{"name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"}]; // ABI básico

                const tokenContract = new web3.eth.Contract(tokenABI, tokenAddress);
                const amountToBuy = web3.utils.toWei('1', 'ether'); // Cambia por la cantidad de GTO que deseas comprar

                try {
                    await web3.eth.sendTransaction({
                        from: userAccount,
                        to: tokenAddress,
                        value: amountToBuy
                    });
                    alert("¡Compra exitosa de GTO!");
                } catch (error) {
                    console.error(error);
                    alert("¡Error en la compra!");
                }
            } else {
                alert("¡Conecta tu billetera primero!");
            }
        }
    </script>
</body>
</html>
